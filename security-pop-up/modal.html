<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <script src="https://miro.com/app/static/sdk.1.1.js"></script>

    <style>

      body {

        text-align: center;

        margin-top: 50px;

      }

    </style>

    <script>

      miro.onReady(() => {

        function close() {

          miro.board.ui.closeModal();

        }

        setTimeout(close, 10000);

      });

    </script>

  </head>

  <body>

    <h1>SECURITY NOTICE</h1>

    <p>Do not upload content and files to Miro.</p>

    <p>

      Please reach out to your company admin for more information on the

      security requirements for utilising Miro.

    </p>

    <button onclick="miro.board.ui.closeModal();">Close</button>

  </body>

</html>
